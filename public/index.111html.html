<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Donate</title>
	<style>
		.flex {
			display: flex;
		}

		.item {
			flex: 1;
			padding: 2rem;
		}
	</style>
</head>

<body>
	<div class="flex">
		<div class="item">

			<h3 id="accountStatus">帳戶狀態</h3>
			<h5 id="ethBalance">以太帳戶餘額 (wei):
            <br><br>
			<button id="update">更新餘額</button>

			<hr>
			<h3>Donate</h3>
            <input id="transferEtherValue" type="number" placeholder="請輸入捐贈額度 (ether)"><br>
			<input id="transferEtherTo" type="text" placeholder="請輸入捐贈對象">
			<button id="transferEtherButton">捐贈</button>
            
            <hr>
            <h3>企業清單</h3>
            

		</div>
		<div class="item" style="width:500px;">
			<h3>捐贈紀錄</h3>
			<pre id="logger"></pre>
		</div>
	</div>

	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
	<script src="javascripts/index.js"></script>
</body>

</html>
